        header {

        }
        .movie-portal {
            width: 90%;
            max-width: 600px; /* Increased max-width */
            text-align: center;
            border: 2px solid #5e00a6;
            border-radius: 10px;
            padding: 20px;
            margin-top: 100px; /* Adjust for header height */
        }
        .movie-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .download-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #5e00a6;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .download-button:hover {

    </style>
