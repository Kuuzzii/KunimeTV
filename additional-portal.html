<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional Movie Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .movie-portal {
            width: 300px;
            margin: 20px;
            text-align: center;
            border: 2px solid #5e00a6;
            border-radius: 10px;
            padding: 10px;
        }

        .movie-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .download-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #5e00a6;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #9400d3;
        }
    </style>
</head>
<body>
    <!-- Movie Portal 1 -->
    <div class="movie-portal">
        <img src="placeholder1.jpg" alt="Movie 1 Poster" class="movie-image">
        <a href="https://placeholder1.com" class="download-button">Download Movie 1</a>
    </div>

    <!-- Movie Portal 2 -->
    <div class="movie-portal">
        <img src="placeholder2.jpg" alt="Movie 2 Poster" class="movie-image">
        <a href="https://placeholder2.com" class="download-button">Download Movie 2</a>
    </div>

    <!-- Movie Portal 3 -->
    <div class="movie-portal">
        <img src="placeholder3.jpg" alt="Movie 3 Poster" class="movie-image">
        <a href="https://placeholder3.com" class="download-button">Download Movie 3</a>
    </div>

    <!-- Movie Portal 4 -->
    <div class="movie-portal">
        <img src="placeholder4.jpg" alt="Movie 4 Poster" class="movie-image">
        <a href="https://placeholder4.com" class="download-button">Download Movie 4</a>
    </div>

    <!-- Movie Portal 5 -->
    <div class="movie-portal">
        <img src="placeholder5.jpg" alt="Movie 5 Poster" class="movie-image">
        <a href="https://placeholder5.com" class="download-button">Download Movie 5</a>
    </div>
</body>
</html>
