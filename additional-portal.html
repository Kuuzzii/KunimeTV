<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-top: 80px; /* Space for header */
            box-sizing: border-box;
        }
        header {
            background-color: #4b0082;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px; /* Increased padding */
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            font-size: 1.2em; /* Increased font size */
        }
        header .logo {
            font-weight: bold;
            color: #c089ff;
        }
        header nav {
            display: flex;
            align-items: center;
        }
        header nav button {
            background-color: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        .movie-portal {
            width: 90%;
            max-width: 600px; /* Increased max-width */
            text-align: center;
            border: 2px solid #5e00a6;
            border-radius: 10px;
            padding: 20px;
            margin-top: 100px; /* Adjust for header height */
        }
        .movie-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .download-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #5e00a6;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: #9400d3;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">PurpleTin</div>
        <nav>
            <button onclick="history.back()">Back</button>
        </nav>
    </header>
    <div id="movieDetails" class="movie-portal" style="display:none;">
        <img src="" alt="Movie Poster" class="movie-image">
        <a href="" class="download-button">Download Movie</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hash = window.location.hash.substring(1);
            const movieDetails = document.getElementById('movieDetails');
            const movies = {
                'theoldway': {
                    title: 'The Old Way 2025',
                    image: 'path_to_image_of_the_old_way.jpg',
                    link: 'https://pastepeso.com/TheOldWay'
                },
                'themonkey': {
                    title: 'The Monkey 2025',
                    image: 'path_to_image_of_the_monkey.jpg',
                    link: 'https://pastepeso.com/TheMonkey'
                },
                'silentzone': {
                    title: 'Silent Zone 2025',
                    image: 'path_to_image_of_silent_zone.jpg',
                    link: 'https://pastepeso.com/SilentZone'
                },
                'exterritorial': {
                    title: 'Exterritorial 2025',
                    image: 'path_to_image_of_exterritorial.jpg',
                    link: 'https://pastepeso.com/Exterritorial'
                },
                'thegarfield': {
                    title: 'The Garfield Movie 2024',
                    image: 'https://image.tmdb.org/t/p/original/p6AbOJvMQhBmffd0PIv0u8ghWeY.jpg',
                    link: 'https://pastepeso.com/TheGarfield'
                },
                // Add more movies
            };

            if (movies[hash]) {
                movieDetails.style.display = 'block';
                movieDetails.querySelector('img').src = movies[hash].image;
                movieDetails.querySelector('img').alt = movies[hash].title;
                movieDetails.querySelector('.download-button').href = movies[hash].link;
                movieDetails.querySelector('.download-button').textContent = `Download ${movies[hash].title}`;
            } else {
                movieDetails.style.display = 'none';
            }
        });
    </script>
</body>
</html>
