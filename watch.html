<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Watch - KuNime</title>
  <link rel="stylesheet" href="watch.css" />
  <script defer src="watch.js"></script>
  <style>
    #cast-container {

    /* Styles for the cast section */
    #cast-container {
      margin-top: 20px;
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding-bottom: 10px;
      user-select: none;
    }
    #cast-container::-webkit-scrollbar {
      height: 6px;
    }
    #cast-container::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
    }
    .cast-member {
      flex: 0 0 auto;
      width: 72px;
      text-align: center;
      font-size: 0.85rem;
      color: white;
    }
    .cast-member img {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      object-fit: cover;

</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="https://static.vecteezy.com/system/resources/previews/016/699/663/original/graffiti-letter-k-premium-illustration-vector.jpg" alt="KuNime Logo" />
      <span>KuNime</span>
    </div>
    <button id="back-btn" type="button" class="back-button">&#8592; Back to Homepage</button>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const backBtn = document.getElementById('back-btn');
        backBtn.addEventListener('click', () => {
          window.location.href = 'https://kunimetv.pages.dev/main';
        });
      });
    </script>
  </header>
  <main class="movie-container">
    <div id="movie-backdrop" class="movie-backdrop">
      <div class="movie-details">
        <div class="movie-poster">
          <img id="movie-poster" src="" alt="Movie Poster" />
        </div>
        <div class="movie-info">
        <div id="cast-container" aria-label="Top Cast"></div>
          <h1 id="movie-title"></h1>
          <p class="movie-meta">
            <span id="movie-release-date"></span> â€¢
            <span id="movie-runtime"></span>
          </p>
          <div id="movie-genres" class="movie-genres"></div>
          <p id="movie-overview"></p>
          <div class="movie-actions">
            <button id="play-btn" type="button" class="action-btn play-btn">&#9658; Play</button>
            <select id="server-select" class="action-btn" aria-label="Select Streaming Server">
              <option value="vidsrc.cc">Vidsrc.cc</option>
              <option value="vidsrc.me">Vidsrc.me</option>
              <option value="videasy.net">Videasy.net</option>
            </select>
          </div>
          <!-- CAST SECTION -->
          <div id="cast-container" aria-label="Top Cast"></div>
        </div>
      </div>
    </div>
    <div class="video-container">
      <iframe id="movie-video" frameborder="0" allowfullscreen loading="lazy" title="Streaming Video Player"></iframe>
    </div>
  </main>

  <script>
    // TMDb API Key
    const API_KEY = '961334ce43e0adcaa714fddec89fcfd9';

    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const movieId = urlParams.get('id');
      const mediaType = urlParams.get('type'); // movie or tv

      const castContainer = document.getElementById('cast-container');

      async function fetchCast() {
        try {
          const url = `https://api.themoviedb.org/3/${mediaType}/${movieId}/credits?api_key=${API_KEY}&language=en-US`;
          const res = await fetch(url);
          if (!res.ok) throw new Error('Unable to fetch cast data');

          const data = await res.json();
          const castList = data.cast.slice(0, 6);  // first 6 cast members

          castContainer.innerHTML = '';

          if (castList.length === 0) {
            castContainer.textContent = 'Cast information not available.';
            return;
          }

          castList.forEach(actor => {
            const castMemberDiv = document.createElement('div');
            castMemberDiv.className = 'cast-member';

            const img = document.createElement('img');
            img.src = actor.profile_path
              ? `https://image.tmdb.org/t/p/w185${actor.profile_path}`
              : 'https://via.placeholder.com/72x72?text=No+Img';
            img.alt = actor.name;

            const nameDiv = document.createElement('div');
            nameDiv.textContent = actor.name;

            castMemberDiv.appendChild(img);
            castMemberDiv.appendChild(nameDiv);
            castContainer.appendChild(castMemberDiv);
          });
        } catch (error) {
          console.error('Error loading cast:', error);
          castContainer.textContent = 'Unable to load cast information.';
        }
      }

      // Call fetchCast after your movie/show info loaded (or just onReady)
      fetchCast();
    });
  </script>
</body>
</html>
