<!DOCTYPE html>
<html lang="en"><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Watch - KuNime</title>
  <link rel="stylesheet" href="watch.css" />
  <style>
    /* Minimal styling for episode selector */
    .movie-actions {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    select.action-btn {
      padding: 8px 12px;
      background-color: #222;
      color: #fff;
      border-radius: 4px;
      border: 1px solid #444;
      cursor: pointer;
      min-width: 140px;
      font-size: 1rem;
    }
    button.action-btn.play-btn {
      background-color: #e50914;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button.action-btn.play-btn:hover {
      background-color: #f6121d;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="https://static.vecteezy.com/system/resources/previews/016/699/663/original/graffiti-letter-k-premium-illustration-vector.jpg" alt="KuNime Logo" />
      <span>KuNime</span>
    </div>
    <button id="back-btn" type="button" class="back-button">&#8592; Back</button>
  </header>
  <main class="movie-container">
    <div id="movie-backdrop" class="movie-backdrop">
      <div class="movie-details">
        <div class="movie-poster">
          <img id="movie-poster" src="" alt="Movie Poster" />
        </div>
        <div class="movie-info">
          <h1 id="movie-title"></h1>
          <p class="movie-meta">
            <span id="movie-release-date"></span> •
            <span id="movie-runtime"></span>
          </p>
          <div id="movie-genres" class="movie-genres"></div>
          <p id="movie-overview"></p>
          <div class="movie-actions">
            <button id="play-btn" type="button" class="action-btn play-btn">&#9658; Play</button>
            <select id="server-select" class="action-btn" aria-label="Select Streaming Server">
              <option value="vidsrc.cc">Vidsrc.cc</option>
              <option value="vidsrc.me">Vidsrc.me</option>
              <option value="videasy.net">Videasy.net</option>
            </select>
            <select id="episode-select" class="action-btn" aria-label="Select Episode" style="display:none;">
              <!-- Episodes loaded dynamically -->
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="video-container">
      <iframe id="movie-video" frameborder="0" allowfullscreen loading="lazy" title="Streaming Video Player"></iframe>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const TMDB_API_KEY = 'YOUR_TMDB_API_KEY'; // <- REPLACE with your valid TMDb API key

      const urlParams = new URLSearchParams(window.location.search);
      const movieId = urlParams.get('id');
      const mediaType = urlParams.get('type');
      const episodeParam = urlParams.get('episode');

      const serverSelect = document.getElementById('server-select');
      const episodeSelect = document.getElementById('episode-select');
      const playBtn = document.getElementById('play-btn');
      const backBtn = document.getElementById('back-btn');
      const movieVideo = document.getElementById('movie-video');

      // Function to fetch number of episodes for a TV show (season 1 assumed here)
      async function fetchEpisodeCount(tvId) {
        try {
          const res = await fetch(`https://api.themoviedb.org/3/tv/${tvId}?api_key=${TMDB_API_KEY}&language=en-US`);
          if (!res.ok) throw new Error('Failed fetching TV details');
          const tvData = await res.json();
          // Get season 1 episodes count or fallback total seasons
          // You can modify this logic to handle multiple seasons or user choice
          const season1 = tvData.seasons?.find(season => season.season_number === 1);
          if(season1) {
            return season1.episode_count || 0;
          }
          return 0;
        } catch (error) {
          console.error('Error fetching episode count:', error);
          return 0;
        }
      }

      // Populate episode selector dynamically based on fetched count
      async function populateEpisodeSelector() {
        if (mediaType === 'tv' && movieId) {
          const totalEpisodes = await fetchEpisodeCount(movieId);
          if(totalEpisodes > 0) {
            episodeSelect.style.display = 'inline-block';
            episodeSelect.innerHTML = '';
            for (let i = 1; i <= totalEpisodes; i++) {
              const option = document.createElement('option');
              option.value = i;
              option.textContent = `Episode ${i}`;
              episodeSelect.appendChild(option);
            }
            episodeSelect.value = episodeParam && episodeParam <= totalEpisodes ? episodeParam : '1';
            return totalEpisodes;
          }
        }
        episodeSelect.style.display = 'none';
        return 0;
      }

      // Update video src based on server/episode
      function updateVideoSrc() {
        const server = serverSelect.value;
        let videoUrl = `https://${server}/embed/${movieId}`;
        if (mediaType === 'tv' && episodeSelect.style.display !== 'none') {
          const ep = episodeSelect.value;
          videoUrl += `?episode=${ep}`;
        }
        movieVideo.src = videoUrl;
      }

      // Back button goes back in history
      backBtn.addEventListener('click', () => {
        window.history.back();
      });

      // Rebuild URL query and reload page on episode change (optional)
      episodeSelect.addEventListener('change', () => {
        updateVideoSrc();
        // Optional: Update URL without reloading using history.replaceState
        const searchParams = new URLSearchParams(window.location.search);
        searchParams.set('episode', episodeSelect.value);
        history.replaceState(null, '', '?' + searchParams.toString());
      });

      // Change server updates the video
      serverSelect.addEventListener('change', updateVideoSrc);

      // Play button loads video with current options
      playBtn.addEventListener('click', updateVideoSrc);

      // Populate episodes then update video src on page load
      await populateEpisodeSelector();
      updateVideoSrc();

      // TODO: populate other movie info elements (title, poster, genres, etc.)
    });
  </script>
</body>
</html>
