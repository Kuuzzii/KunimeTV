<!DOCTYPE html>
<html lang="en">
<head>
  <title>Movies - KunimeTV</title>
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="anime.css" />
</head>
<body>
  <header>
    <!-- Your header - logo, search bar, nav -->
  </header>

  <main>
    <!-- Featured Movies Section -->
    <section id="featured-movies">
      <h2>Featured Movies</h2>
      <div class="featured-grid">
        <div class="featured-card">
          <img src="featured_movie1.jpg" alt="Featured Movie 1">
          <h3>Featured Movie 1</h3>
          <p>⭐ 8.5</p>
        </div>
        <div class="featured-card">
          <img src="featured_movie2.jpg" alt="Featured Movie 2">
          <h3>Featured Movie 2</h3>
          <p>⭐ 7.9</p>
        </div>
        <!-- Add more featured movies as needed -->
      </div>
    </section>

    <!-- Existing Movies List -->
    <div id="movies-list" class="anime-list"></div>
    <div id="pagination-controls">
      <button id="prev-page">Previous</button>
      <span id="current-page">1</span>
      <button id="next-page">Next</button>
    </div>
  </main>

  <script src="movies.js"></script>
</body>
</html>
