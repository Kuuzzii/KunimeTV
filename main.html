<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KunimeTV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #111;
            padding: 10px 20px;
        }
        .navbar-left, .navbar-right {
            display: flex;
            align-items: center;
        }
        .logo-placeholder {
            width: 50px;
            height: 50px;
            background-color: #f00;
            margin-right: 10px;
        }
        .navbar a {
            color: #f00;
            text-decoration: none;
            margin: 0 10px;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -200px;
            width: 200px;
            height: 100%;
            background-color: #111;
            transition: left 0.3s;
            padding-top: 60px;
        }
        .sidebar a {
            display: block;
            color: #f00;
            text-decoration: none;
            padding: 10px 20px;
        }
        .sidebar a:hover {
            background-color: #f00;
            color: #000;
        }
        .content {
            margin-left: 0;
            transition: margin-left 0.3s;
        }
        .show-sidebar .sidebar {
            left: 0;
        }
        .show-sidebar .content {
            margin-left: 200px;
        }
        .movie-thumbnails {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .movie-thumbnail {
            background-color: #111;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
        }
        .movie-thumbnail img {
            width: 100%;
            transition: transform 0.3s;
        }
        .movie-thumbnail img:hover {
            transform: scale(1.05);
        }
        .movie-info {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <div class="logo-placeholder"></div>
        </div>
        <div class="navbar-right">
            <a href="#home">Home</a>
            <a href="#movies">Movies</a>
            <a href="#tvshows">TV Shows</a>
            <a href="#browse">Browse</a>
            <div class="search-bar">
                <input type="text" placeholder="Enter keywords...">
            </div>
        </div>
    </div>
    <div class="sidebar">
        <a href="#home">Home</a>
        <a href="#movies">Movies</a>
        <a href="#tvshows">TV Shows</a>
        <a href="website#1">Website 1</a>
        <a href="#website2">Website 2</a>
        <a href="#action">Action</a>
        <a href="#adventure">Adventure</a>
        <a href="#animation">Animation</a>
        <!-- Add more genres as needed -->
    </div>
    <div class="content">
        <div class="movie-thumbnails" id="movie-container">
            <!-- Movie thumbnails will be dynamically loaded here -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const browseLink = document.querySelector('#browse');
            const sidebar = document.querySelector('.sidebar');
            const content = document.querySelector('.content');

            browseLink.addEventListener('click', function(event) {
                event.preventDefault();
                sidebar.classList.toggle('show-sidebar');
                content.classList.toggle('show-sidebar');
            });

            // Fetch movie data from TMDb
            fetch('https://api.themoviedb.org/3/discover/movie?api_key=b139bc417606842811f1526ae92572bc&language=en-US&page=1')
                .then(response => response.json())
                .then(data => {
                    const movieContainer = document.getElementById('movie-container');
                    data.results.forEach(movie => {
                        const movieElement = document.createElement('div');
                        movieElement.className = 'movie-thumbnail';
                        movieElement.innerHTML = `
                            <a href="#">
                                <img src="${movie.poster_path ? 'https://image.tmdb.org/t/p/w500' + movie.poster_path : 'placeholder.jpg'}" alt="${movie.title}">
                                <div class="movie-info">
                                    <h3>${movie.title}</h3>
                                    <p>${movie.release_date}</p>
                                    <button>Watch now</button>
                                </div>
                            </a>
                        `;
                        movieContainer.appendChild(movieElement);
                    });
                })
                .catch(error => console.error('Error fetching movie data:', error));
        });
    </script>
</body>
</html>
