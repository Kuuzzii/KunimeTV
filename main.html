<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KunimeTV - Movies & TV Streaming</title>
  <link rel="icon" href="Kk.png" type="image/png" />
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="anime.css" />
  <link rel="stylesheet" href="landing.css" />
  <style>
    /* Your inline styles (cleaned) */
    .search-container button {
      border: 2px solid #e60000;
      background-color: transparent;
      color: #e60000;
      font-size: 22px;
      font-weight: bold;
      width: 50px;
      height: 40px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .search-container button:hover {
      background-color: #e60000;
      color: #fff;
    }
    .pagination-controls button {
      border: 2px solid #e60000;
      background-color: transparent;
      color: #e60000;
      font-size: 0;
      width: 50px;
      height: 50px;
      border-radius: 6px;
      cursor: pointer;
      margin: 0 10px;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .pagination-controls button:hover:not(:disabled) {
      background-color: #e60000;
      color: #fff;
    }
    .pagination-controls button:disabled {
      border-color: #aaa;
      color: #aaa;
      cursor: not-allowed;
    }
    #movies-prev-page::before,
    #tvshows-prev-page::before,
    #new-prev-page::before {
      content: '‚Üê';
      font-size: 24px;
      color: inherit;
    }
    #movies-next-page::before,
    #tvshows-next-page::before,
    #new-next-page::before {
      content: '‚Üí';
      font-size: 24px;
      color: inherit;
    }
    
    /* Fixed grid layout for consistent sizing */
    #movies-list,
    #tvshows-list,
    #anime-list,
    #new-releases-list {
      display: grid !important;
      grid-template-columns: repeat(3, 1fr); /* 3 columns */
      gap: 15px;
      padding: 1rem;
    }
    
    /* Fixed aspect ratio for all items */
    .movie-item {
      aspect-ratio: 2/3; /* Maintain consistent aspect ratio */
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    /* Force all images to be the same exact size */
    #movies-list img,
    #tvshows-list img,
    #anime-list img,
    #new-releases-list img {
      width: 100% !important;
      height: 100% !important; /* Take full height of container */
      object-fit: cover; /* This ensures the image covers the area without distortion */
      border-radius: 8px;
      transition: transform 0.2s ease;
      cursor: pointer;
      display: block;
    }
    
    #movies-list img:hover,
    #tvshows-list img:hover,
    #anime-list img:hover,
    #new-releases-list img:hover {
      transform: scale(1.05);
    }
    
    /* Media queries for responsive design */
    @media (max-width: 800px) {
      #movies-list,
      #tvshows-list,
      #anime-list,
      #new-releases-list {
        grid-template-columns: repeat(2, 1fr); /* 2 columns on medium screens */
      }
    }
    
    @media (max-width: 480px) {
      #movies-list,
      #tvshows-list,
      #anime-list,
      #new-releases-list {
        grid-template-columns: repeat(1, 1fr); /* 1 column on small screens */
      }
      
      header {
        flex-direction: column;
        gap: 15px;
      }
      
      .search-container {
        width: 100%;
      }
      
      .search-container input {
        width: 100%;
      }
      
      nav {
        width: 100%;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
<a href=https://kunimetv.pages.dev/>      <img
        src="https://static.vecteezy.com/system/resources/previews/016/699/663/original/graffiti-letter-k-premium-illustration-vector.jpg"
        alt="KunimeTV Logo"
      /> </a>
      KunimeTV
    </div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search movies, TV shows, anime..." autocomplete="off" />
      <button id="searchBtn" title="Search">üîç</button>
    </div>
    <nav>
      <a href="#" id="nav-movies" class="active">Movies</a>
      <a href="#" id="nav-tvshows">TV Shows</a>
      <a href="#" id="nav-new">New</a>
    </nav>
  </header>
  <main>
    <div id="results" class="anime-list" style="margin-top: 30px; padding: 0 20px;"></div>
    <section>
      <div id="new-releases-list" class="anime-list"></div>
      <div id="new-releases-pagination" class="pagination-controls" style="text-align: center; margin-bottom: 30px;">
        <button id="new-prev-page"></button>
        <span id="new-current-page">1</span>
        <button id="new-next-page"></button>
      </div>
    </section>
    <section>
      <div id="movies-list" class="anime-list"></div>
      <div id="movies-pagination" class="pagination-controls" style="text-align: center; margin-bottom: 30px;">
        <button id="movies-prev-page"></button>
        <span id="movies-current-page">1</span>
        <button id="movies-next-page"></button>
      </div>
    </section>
    <section>
      <div id="tvshows-list" class="anime-list"></div>
      <div id="tvshows-pagination" class="pagination-controls" style="text-align: center; margin-bottom: 30px;">
        <button id="tvshows-prev-page"></button>
        <span id="tvshows-current-page">1</span>
        <button id="tvshows-next-page"></button>
      </div>
    </section>
    <section>
      <div id="anime-list" class="anime-list"></div>
    </section>
  </main>
  <script src="home.js" defer></script>
  <!-- Ensuring all images are wrapped in consistent containers -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get all the content lists
      const lists = document.querySelectorAll('#movies-list, #tvshows-list, #anime-list, #new-releases-list');
      
      lists.forEach(list => {
        // Get all images
        const images = list.querySelectorAll('img');
        
        images.forEach(img => {
          // If image not already wrapped in our custom container
          if (!img.parentElement.classList.contains('movie-item')) {
            // Create container
            const container = document.createElement('div');
            container.className = 'movie-item';
            
            // Get the parent
            const parent = img.parentElement;
            
            // Replace img with container
            parent.replaceChild(container, img);
            
            // Add img to container
            container.appendChild(img);
          }
        });
      });
    });
  </script>
</body>
</html>
