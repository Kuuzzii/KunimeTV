<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KunimeTV - Movies & TV Streaming</title>
  <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/016/699/663/original/graffiti-letter-k-premium-illustration-vector.jpg" type="image/jpeg" />
  <style>
    /* Global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    body {
      background-color: #111;
      color: #fff;
    }
    
    /* Header styles */
    header {
      background-color: #000;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    .logo {
      display: flex;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #e60000;
    }
    
    .logo img {
      height: 40px;
      margin-right: 10px;
      border-radius: 5px;
    }
    
    .search-container {
      display: flex;
      align-items: center;
    }
    
    .search-container input {
      width: 300px;
      height: 40px;
      padding: 0 15px;
      border: 2px solid #333;
      background-color: #222;
      color: #fff;
      border-radius: 6px;
      margin-right: 10px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    
    .search-container input:focus {
      border-color: #e60000;
    }
    
    .search-container button {
      border: 2px solid #e60000;
      background-color: transparent;
      color: #e60000;
      font-size: 22px;
      font-weight: bold;
      width: 50px;
      height: 40px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    .search-container button:hover {
      background-color: #e60000;
      color: #fff;
    }
    
    nav {
      display: flex;
      gap: 20px;
    }
    
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    nav a.active {
      background-color: #e60000;
    }
    
    nav a:hover:not(.active) {
      background-color: #333;
    }
    
    /* Main content */
    main {
      padding: 20px 0;
    }
    
    section {
      margin-bottom: 40px;
    }
    
    section h2 {
      font-size: 24px;
      margin-bottom: 20px;
      padding: 0 20px;
      color: #e60000;
    }
    
    /* Content grid */
    #movies-list,
    #tvshows-list,
    #anime-list,
    #new-releases-list {
      display: grid !important;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 1rem 20px;
    }
    
    /* Movie cards */
    .content-card {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    
    .content-card:hover {
      transform: scale(1.05);
    }
    
    .content-card img {
      width: 100% !important;
      height: auto !important;
      border-radius: 8px;
      display: block;
    }
    
    .content-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      padding: 15px;
      transition: opacity 0.3s ease;
    }
    
    .content-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .content-year {
      font-size: 0.9em;
      opacity: 0.7;
    }
    
    /* Pagination */
    .pagination-controls {
      text-align: center;
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .pagination-controls button {
      border: 2px solid #e60000;
      background-color: transparent;
      color: #e60000;
      font-size: 0;
      width: 50px;
      height: 50px;
      border-radius: 6px;
      cursor: pointer;
      margin: 0 10px;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    .pagination-controls button:hover:not(:disabled) {
      background-color: #e60000;
      color: #fff;
    }
    
    .pagination-controls button:disabled {
      border-color: #aaa;
      color: #aaa;
      cursor: not-allowed;
    }
    
    #movies-prev-page::before,
    #tvshows-prev-page::before,
    #new-prev-page::before {
      content: '←';
      font-size: 24px;
      color: inherit;
    }
    
    #movies-next-page::before,
    #tvshows-next-page::before,
    #new-next-page::before {
      content: '→';
      font-size: 24px;
      color: inherit;
    }
    
    .pagination-controls span {
      margin: 0 15px;
      font-weight: bold;
    }
    
    /* Media queries for responsive design */
    @media (max-width: 1024px) {
      #movies-list,
      #tvshows-list,
      #anime-list,
      #new-releases-list {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 15px;
      }
      
      .search-container {
        width: 100%;
      }
      
      .search-container input {
        width: 100%;
      }
      
      nav {
        width: 100%;
        justify-content: space-between;
      }
      
      #movies-list,
      #tvshows-list,
      #anime-list,
      #new-releases-list {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 480px) {
      #movies-list,
      #tvshows-list,
      #anime-list,
      #new-releases-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
