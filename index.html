<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PurpleTin - Download Movies</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <div class="logo">PurpleTin ðŸŒ·</div>
    </div>
    <nav>
      <div class="search-container">
        <form id="search-form">
          <input type="text" id="search-input" placeholder="Search for movies...">
          <button type="submit" id="search-button">Search</button>
        </form>
      </div>
    </nav>
  </header>

  <div class="social-links">
    <a href="https://www.facebook.com/profile.php?id=61576204132983" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1200px-Facebook_Logo_%282019%29.png" alt="Facebook" width="20" height="20">
      <span>Visit Us Here</span>
    </a>
    <a href="https://www.threads.com/@purpleetinn" target="_blank">
      <img src="https://freelogopng.com/images/all_img/1688663226threads-logo-png.png" alt="Threads" width="20" height="20">
      <span>Visit Us Here</span>
    </a>
    <a href="https://www.instagram.com/purpleetinn/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1024px-Instagram_logo_2016.svg.png" alt="Instagram" width="20" height="20">
      <span>Visit Us Here</span>
    </a>
  </div>

  <div class="category-container">
    <div class="nav-center">
        <a href="#movies">Movies</a>
        <a href="#cartoons">Cartoons</a>
        <a href="#tagalog">Tagalog Movies</a>
        <a href="#tvseries">TV Series</a>
    </div>
  </div>

  <section id="movies" class="movie-list">
    <ul id="movieContainer-movies">
      <li><a href="movie-detail.html?title=The Old Way 2025&poster=https://example.com/poster1.jpg&quality=1080p&download=https://pastepeso.com/TheOldWay">The Old Way 2025</a></li>
      <li><a href="movie-detail.html?title=The Monkey 2025&poster=https://example.com/poster2.jpg&quality=1080p&download=http://pastepeso.com/TheMonkey">The Monkey 2025</a></li>
      <li><a href="movie-detail.html?title=Silent Zone 2025&poster=https://example.com/poster3.jpg&quality=1080p&download=http://pastepeso.com/SilentZone">Silent Zone 2025</a></li>
      <li><a href="movie-detail.html?title=Exterritorial 2025&poster=https://example.com/poster4.jpg&quality=1080p&download=http://pastepeso.com/Exterritorial">Exterritorial 2025</a></li>
      <!-- Add more movies here -->
    </ul>
  </section>

  <!-- Add sections for cartoons, tagalog, and tvseries similarly -->

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const searchInput = document.getElementById('search-input');
      const navLinks = document.querySelectorAll('.nav-center a');
      const sections = document.querySelectorAll('.movie-list');
      let currentCategory = 'movies';

      function getMovieContainer(category) {
        return document.getElementById(`movieContainer-${category}`);
      }

      function filterMovies(query, category) {
        const movieContainer = getMovieContainer(category);
        const movies = movieContainer.getElementsByTagName('li');

        for (let i = 0; i < movies.length; i++) {
          const movieTitle = movies[i].textContent.toLowerCase();
          if (movieTitle.includes(query)) {
            movies[i].style.display = '';
          } else {
            movies[i].style.display = 'none';
          }
        }
      }

      searchInput.addEventListener('input', function() {
        const query = this.value.toLowerCase();
        filterMovies(query, currentCategory);
      });

      navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const category = this.getAttribute('href').substring(1);

          sections.forEach(section => {
            section.style.display = 'none';
          });

          document.getElementById(category).style.display = 'block';
          currentCategory = category;

          searchInput.value = '';
          filterMovies('', currentCategory);
        });
      });
    });
  </script>
</body>
</html>
