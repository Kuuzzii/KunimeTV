<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KunimeTV</title>
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="anime.css" />
</head>
<body>
<header>
  <div class="logo">
    <img src="https://static.vecteezy.com/system/resources/previews/016/699/663/original/graffiti-letter-k-premium-illustration-vector.jpg" alt="KunimeTV Logo" />
    KunimeTV
  </div>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for anime..." autocomplete="off" />
    <button onclick="searchAnime()" title="Search">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M10 17l5-5-5-5v10z"/>
      </svg>
    </button>
  </div>
  <nav>
    <a href="#" class="active" onclick="loadAnime(event)">Anime</a>
    <a href="#" onclick="loadPopular(event)">Popular</a>
    <a href="#" onclick="load18Plus(event)">18+</a>
  </nav>
</header>
<main>
  <div id="results" class="anime-list"></div>
</main>
<script src="home.js"></script>
</body>
</html>
