<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KunimeTV - Movies & TV Streaming</title>
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="anime.css" />
</head>
<body>
<header>
  <div class="logo">
    <img
      src="https://static.vecteezy.com/system/resources/previews/016/699/663/original/graffiti-letter-k-premium-illustration-vector.jpg"
      alt="KunimeTV Logo"
    />
    KunimeTV
  </div>
  <div class="search-container">
    <input
      type="text"
      id="searchInput"
      placeholder="Search movies, TV shows, anime..."
      autocomplete="off"
    />
    <button onclick="performSearch()" title="Search">üîç</button>
  </div>
  <nav>
    <a
      href="#"
      class="active"
      onclick="loadTrending('movie', event); setActiveNav(this); return false;"
      >Movies</a
    >
    <a
      href="#"
      onclick="loadTrending('tv', event); setActiveNav(this); return false;"
      >TV Shows</a
    >
    <a href="#" onclick="loadNewReleases(event); setActiveNav(this); return false;"
      >New</a
    >
  </nav>
</header>

<div id="results" class="anime-list" style="margin-top: 30px; padding: 0 20px;"></div>

<!-- Removed banner section -->

<!-- New Releases -->
<section>
  <div id="new-releases-list" class="anime-list"></div>
</section>
<!-- Movies -->
<section>
  <div id="movies-list" class="anime-list"></div>
</section>
<!-- TV Shows -->
<section>
  <div id="tvshows-list" class="anime-list"></div>
</section>
<!-- Anime (trending Japanese animation) -->
<section>
  <div id="anime-list" class="anime-list"></div>
</section>

<script src="home.js"></script>
</body>
</html>
