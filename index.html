<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KunimeTV</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
    }
    a {
      color: #eee;
      text-decoration: none;
    }
    a:hover {
      color: #e60057; /* pink hover color */
      text-decoration: underline;
    }
    /* Header */
    header {
      background-color: #121212;
      display: flex;
      align-items: center;
      padding: 15px 30px;
      border-bottom: 2px solid #e60057;
      position: sticky;
      top: 0;
      z-index: 1000;
      min-height: 70px;
    }
    .logo {
      display: flex;
      align-items: center;
      margin-right: 30px;
      user-select: none;
      font-weight: bold;
      font-size: 28px;
      color: #e60057;
    }
    .logo img {
      height: 45px;
      width: 45px;
      margin-right: 12px;
    }
    /* Search Bar */
    .search-container {
      position: relative;
      flex-grow: 1;
      max-width: 450px;
    }
    .search-container input[type="text"] {
      width: 100%;
      padding: 10px 15px;
      font-size: 16px;
      border: 2px solid #e60057;
      border-radius: 4px 0 0 4px;
      background-color: transparent;
      color: #eee;
      outline: none;
    }
    .search-container input[type="text"]::placeholder {
      color: #999;
    }
    .search-container button {
      position: absolute;
      right: 0;
      top: 0;
      border: none;
      background-color: #e60057;
      height: 100%;
      width: 40px;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      transition: background-color 0.3s ease;
    }
    .search-container button:hover {
      background-color: #b00443;
    }
    .search-container button svg {
      fill: white;
      width: 18px;
      height: 18px;
    }
    /* Nav menu */
    nav {
      margin-left: 40px;
      display: flex;
      gap: 25px;
      font-size: 16px;
      user-select: none;
    }
    nav a {
      text-transform: capitalize;
      white-space: nowrap;
      padding: 6px 8px;
      transition: color 0.3s ease;
    }
    nav a.active,
    nav a:hover {
      font-weight: bold;
      color: #e60057;
      text-decoration: underline;
      cursor: pointer;
    }

    /* Anime list content styles */
    .anime-list {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
      gap: 20px;
      padding: 0 20px 40px;
    }
    .anime-item {
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px #e60057aa;
      transition: transform 0.2s ease;
    }
    .anime-item:hover {
      transform: scale(1.05);
    }
    .anime-item img {
      width: 100%;
      display: block;
    }
    .anime-item .info {
      padding: 10px;
    }
    .anime-item .title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .anime-item .score {
      color: #fbc02d;
    }
  </style>
</head>
<body>
<header>
  <div class="logo">
    <img src="https://static.vecteezy.com/system/resources/previews/016/699/663/original/graffiti-letter-k-premium-illustration-vector.jpg" alt="KunimeTV Logo" />
    KunimeTV
  </div>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for anime..." autocomplete="off" />
    <button onclick="searchAnime()" title="Search">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M10 17l5-5-5-5v10z"/>
      </svg>
    </button>
  </div>
  <nav>
    <a href="#" class="active">New</a>
    <a href="#">Anime</a>
    <a href="#">Popular</a>
    <a href="#">Random</a>
  </nav>
</header>
<main>
  <div id="results" class="anime-list"></div>
</main>
<script>
  async function searchAnime() {
    const query = document.getElementById('searchInput').value.trim();
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';
    if (!query) {
      alert("Please enter a search term");
      return;
    }
    try {
      const response = await fetch(`https://api.jikan.moe/v4/anime?q=${encodeURIComponent(query)}&limit=12`);
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      const data = await response.json();
      const animes = data.data;
      if (animes.length === 0) {
        resultsDiv.innerHTML = '<p style="color:#eee;">No results found.</p>';
        return;
      }
      for (const anime of animes) {
        const animeItem = document.createElement('div');
        animeItem.className = 'anime-item';
        animeItem.innerHTML = `
          <a href="${anime.url}" target="_blank" rel="noopener noreferrer" title="${anime.title}">
            <img src="${anime.images.jpg.image_url}" alt="${anime.title}" />
          </a>
          <div class="info">
            <div class="title">${anime.title}</div>
            <div class="score">‚≠ê ${anime.score ?? 'N/A'}</div>
          </div>
        `;
        resultsDiv.appendChild(animeItem);
      }
    } catch (error) {
      console.error('Error fetching anime:', error);
      resultsDiv.innerHTML = '<p style="color:#e60057;">Error fetching data. Please try again later.</p>';
    }
  }
</script>
</body>
</html>
