<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KunimeTV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: red;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 10px 20px;
        }
        .navbar-left, .navbar-right {
            display: flex;
            align-items: center;
        }
        .logo-placeholder {
            width: 50px;
            height: 50px;
            background-color: red;
            margin-right: 10px;
        }
        .navbar a {
            color: red;
            text-decoration: none;
            margin: 0 10px;
        }
        .center-logo {
            text-align: center;
            padding: 50px 0;
        }
        .logo-placeholder-center {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 0 auto 20px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .search-bar input[type="text"] {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px;
            background-color: red;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .social-links {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .social-links a {
            margin: 0 10px;
            color: red;
            text-decoration: none;
        }
        .view-full-site {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: red;
            color: black;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .info-section {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <div class="logo-placeholder"></div>
        </div>
        <div class="navbar-right">
            <a href="#home">Home</a>
            <a href="#movies">Movies</a>
            <a href="#tvshows">TV Shows</a>
        </div>
    </div>
    <div class="center-logo">
        <div class="logo-placeholder-center"></div>
        <h1>KunimeTV</h1>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Enter keywords...">
        <button>Search</button>
    </div>
    <div class="social-links">
        <a href="#">FB</a>
        <a href="#">IG</a>
        <a href="#">Threads</a>
    </div>
    <a href="main.html" class="view-full-site">View Full Site</a>
    <div class="info-section">
        <p><strong>What is KunimeTV?</strong> <br> [Answer placeholder]</p>
        <p><strong>Is KunimeTV better for streaming movies and shows?</strong> <br> [Answer placeholder]</p>
        <p><strong>Is it illegal to use KunimeTV?</strong> <br> [Answer placeholder]</p>
        <p><strong>Is KunimeTV safe?</strong> <br> [Answer placeholder]</p>
    </div>
</body>
</html>
