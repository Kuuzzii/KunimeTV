<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anime Search with Jikan API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      padding: 20px;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      width: 300px;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 8px 15px;
      font-size: 16px;
      border: none;
      background-color: #e60057;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background-color: #b00443;
    }
    .anime-list {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
      gap: 20px;
    }
    .anime-item {
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px #e60057aa;
    }
    .anime-item img {
      width: 100%;
      display: block;
    }
    .anime-item .info {
      padding: 10px;
    }
    .anime-item .title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .anime-item .score {
      color: #fbc02d;
    }
  </style>
</head>
<body>

  <h1>Search Anime (Jikan API)</h1>

  <input type="text" id="searchInput" placeholder="Enter anime title..." />
  <button onclick="searchAnime()">Search</button>

  <div id="results" class="anime-list"></div>

  <script>
    async function searchAnime() {
      const query = document.getElementById('searchInput').value.trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!query) {
        alert("Please enter a search term");
        return;
      }

      try {
        const response = await fetch(`https://api.jikan.moe/v4/anime?q=${encodeURIComponent(query)}&limit=12`);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        const animes = data.data;

        if (animes.length === 0) {
          resultsDiv.innerHTML = '<p>No results found.</p>';
          return;
        }

        for (const anime of animes) {
          const animeItem = document.createElement('div');
          animeItem.className = 'anime-item';

          animeItem.innerHTML = `
            <a href="${anime.url}" target="_blank" rel="noopener noreferrer">
              <img src="${anime.images.jpg.image_url}" alt="${anime.title}" />
            </a>
            <div class="info">
              <div class="title">${anime.title}</div>
              <div class="score">‚≠ê ${anime.score ?? 'N/A'}</div>
            </div>
          `;

          resultsDiv.appendChild(animeItem);
        }
      } catch (error) {
        console.error('Error fetching anime:', error);
        resultsDiv.innerHTML = '<p>Error fetching data. Please try again later.</p>';
      }
    }
  </script>

</body>
</html>
