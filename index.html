<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KunimeTV - Welcome</title>
  <style>
    /* Base and Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #141414;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    body.light-mode {
      background-color: #f9f9f9;
      color: #222;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: transparent;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .logo {
      height: 40px;
      margin-right: 12px;
    }
    .website-name {
      font-weight: 700;
      font-size: 28px;
      color: #e50914; /* Netflix red */
      letter-spacing: 2px;
    }
    body.light-mode .website-name {
      color: #b3000a;
    }
    /* Dark/Light Mode Toggle */
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }
    .toggle-switch input[type="checkbox"] {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 26px;
      transition: 0.4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }
    input:checked + .slider {
      background-color: #e50914;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    /* Main Content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 20px 60px;
      text-align: center;
      max-width: 720px;
      margin: 0 auto;
    }
    /* Headline */
    h1 {
      font-size: 3.5rem;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 15px;
      color: inherit;
      user-select: none;
    }
    /* Facebook Link */
    .facebook-link {
      display: inline-flex;
      align-items: center;
      margin-bottom: 12px;
      font-size: 1.1rem;
      color: #1877f2; /* Facebook blue */
      text-decoration: none;
      font-weight: 700;
      gap: 8px;
      user-select: none;
    }
    .facebook-link:hover {
      text-decoration: underline;
    }
    .facebook-icon {
      width: 24px;
      height: 24px;
      fill: #1877f2;
      pointer-events: none;
    }
    /* Info text above buttons */
    .info-text {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 20px;
      color: inherit;
    }
    /* Buttons */
    .buttons-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 16px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 4px;
      font-weight: 700;
      cursor: pointer;
      min-width: 150px;
      transition: background-color 0.3s ease;
      color: white;
      user-select: none;
      flex: 1 1 150px;
      max-width: 250px;
    }
    .watch-btn {
      background-color: #e50914;
    }
    .watch-btn:hover {
      background-color: #f6121d;
    }
    .coffee-btn {
      background-color: #444;
      color: white;
    }
    .coffee-btn:hover {
      background-color: #666;
    }
    body.light-mode .watch-btn {
      background-color: #b3000a;
    }
    body.light-mode .watch-btn:hover {
      background-color: #d32f2f;
    }
    body.light-mode .coffee-btn {
      background-color: #ccc;
      color: #333;
    }
    body.light-mode .coffee-btn:hover {
      background-color: #999;
      color: #111;
    }
    /* Disclaimer */
    .disclaimer {
      font-size: 0.85rem;
      color: #aaa;
      max-width: 400px;
      line-height: 1.4;
      user-select: none;
      margin-top: 10px;
    }
    body.light-mode .disclaimer {
      color: #555;
    }

    /* Trending movies styles */
    #trending-section {
      max-width: 900px;
      margin: 40px auto 20px auto;
      padding: 0 20px;
      width: 100%;
    }
    #trending-section h2 {
      color: inherit;
      margin-bottom: 20px;
      user-select: none;
    }
    #trending-movies {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      scrollbar-width: thin;
      scrollbar-color: #e50914 transparent;
      padding-bottom: 8px;
    }
    #trending-movies::-webkit-scrollbar {
      height: 8px;
    }
    #trending-movies::-webkit-scrollbar-track {
      background: transparent;
    }
    #trending-movies::-webkit-scrollbar-thumb {
      background-color: #e50914;
      border-radius: 4px;
    }
    .trending-movie {
      min-width: 140px;
      flex-shrink: 0;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }
    .trending-movie img {
      width: 100%;
      display: block;
      border-radius: 8px;
    }
    .trending-movie:hover {
      transform: scale(1.05);
      z-index: 10;
    }
    .trending-movie-number {
      position: absolute;
      top: 8px;
      left: 8px;
      font-size: 20px;
      font-weight: 800;
      color: white;
      background-color: rgba(229, 9, 20, 0.8);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      text-align: center;
      line-height: 32px;
      user-select: none;
      text-shadow: 0 0 6px black;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img
        src="https://static.vecteezy.com/system/resources/previews/016/699/663/original/graffiti-letter-k-premium-illustration-vector.jpg"
        alt="KunimeTV Logo"
        class="logo" />
      <span class="website-name">KunimeTV</span>
    </div>
    <!-- Dark/Light Mode Toggle Switch -->
    <label class="toggle-switch" aria-label="Toggle dark/light mode">
      <input type="checkbox" id="modeToggle" />
      <span class="slider"></span>
    </label>
  </header>
  <main>
    <section id="trending-section">
      <h2>Trending Now</h2>
      <div id="trending-movies">
        <!-- Trending movie cards will be injected here -->
      </div>
    </section>

    <h1>Unlimited movies, TV shows, and more</h1>
    <a class="facebook-link" href="#" target="_blank" rel="noopener noreferrer" aria-label="Visit our Facebook page">
      <svg class="facebook-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
        <path d="M22.675 0H1.325C.593 0 0 .593 0 1.325v21.351C0 23.407.593 24 1.325 24H12v-9.294H9.294v-3.622H12V8.413c0-2.664 1.625-4.117 4.005-4.117 1.137 0 2.11.084 2.394.122v2.78l-1.645.001c-1.29 0-1.54.613-1.54 1.513v1.984h3.07l-.4 3.622h-2.67V24h5.234c.732 0 1.325-.593 1.325-1.324V1.324C24 .593 23.407 0 22.675 0z"/>
      </svg>
      Visit us on Facebook
    </a>
    <p class="info-text">Ready to watch? Click “Watch Now” to enjoy every movie.</p>
    <div class="buttons-container">
      <button class="watch-btn" type="button">Watch Now</button>
      <button class="coffee-btn" type="button">Buy me a coffee? ☕</button>
    </div>
    <p class="disclaimer">
      Disclaimer: All movies and shows are third-party content and are not owned or operated by KunimeTV.
    </p>
  </main>
  <script>
    // Dark/Light mode toggle logic
    const toggle = document.getElementById('modeToggle');
    const body = document.body;
    // Initialize mode from localStorage
    if (localStorage.getItem('kunimeTVMode') === 'light') {
      body.classList.add('light-mode');
      toggle.checked = true;
    }
    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        body.classList.add('light-mode');
        localStorage.setItem('kunimeTVMode', 'light');
      } else {
        body.classList.remove('light-mode');
        localStorage.setItem('kunimeTVMode', 'dark');
      }
    });
    // Button click functions
    document.querySelector('.watch-btn').addEventListener('click', () => {
      window.location.href = 'main.html';
    });
    document.querySelector('.coffee-btn').addEventListener('click', () => {
      window.open('https://buymeacoffee.com/yourprofile', '_blank');
    });

    // Trending movies fetch and render logic
    const API_KEY = '961334ce43e0adcaa714fddec89fcfd9';
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMG_URL = 'https://image.tmdb.org/t/p/original';

    const trendingContainer = document.getElementById('trending-movies');

    async function fetchTrendingMovies() {
      try {
        const res = await fetch(`${BASE_URL}/trending/movie/week?api_key=${API_KEY}`);
        const data = await res.json();

        if (data && data.results) {
          renderTrendingMovies(data.results.slice(0, 10));  // Show top 10 trending movies
        }
      } catch (e) {
        console.error('Failed to fetch trending movies', e);
      }
    }

    function renderTrendingMovies(movies) {
      trendingContainer.innerHTML = '';
      movies.forEach((movie, index) => {
        const movieDiv = document.createElement('div');
        movieDiv.classList.add('trending-movie');
        movieDiv.title = movie.title || movie.name;

        movieDiv.innerHTML = `
          <div class="trending-movie-number">${index + 1}</div>
          <img src="${IMG_URL + movie.poster_path}" alt="${movie.title || movie.name}" loading="lazy" />
        `;

        movieDiv.addEventListener('click', () => {
          alert(`You clicked on: "${movie.title || movie.name}"`);
          // You can redirect or open modal here for details!
        });

        trendingContainer.appendChild(movieDiv);
      });
    }

    // Call fetch after DOM loads
    fetchTrendingMovies();
  </script>
</body>
</html>
