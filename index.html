<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KunimeTV - Welcome</title>
  <style>
    body {
      background-color: #141414;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0; padding: 0; height: 100vh;
      display: flex; flex-direction: column;
    }
    .header {
      background-color: black;
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 30px;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .logo {
      height: 40px;
      margin-right: 10px;
    }
    .website-name {
      font-weight: bold;
      font-size: 24px;
      color: #e50914;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .facebook-link {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
      font-size: 1.1rem;
      color: #1877f2; /* Facebook blue */
      text-decoration: none;
      font-weight: bold;
      gap: 8px;
    }
    .facebook-link:hover {
      text-decoration: underline;
    }
    .facebook-icon {
      width: 24px;
      height: 24px;
      fill: #1877f2;
    }
    .buttons-container {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    button {
      padding: 16px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      min-width: 150px;
      transition: background-color 0.3s ease;
      color: white;
    }
    .watch-btn {
      background-color: #e50914;
    }
    .watch-btn:hover {
      background-color: #f6121d;
    }
    .coffee-btn {
      background-color: #444;
    }
    .coffee-btn:hover {
      background-color: #666;
    }
    .disclaimer {
      font-size: 0.85rem;
      color: #aaa;
      max-width: 350px;
      line-height: 1.3;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img
        src="https://static.vecteezy.com/system/resources/previews/016/699/663/original/graffiti-letter-k-premium-illustration-vector.jpg"
        alt="KunimeTV Logo"
        class="logo"
      />
      <span class="website-name">KunimeTV</span>
    </div>
  </header>

  <main>
    <h1>Unlimited Entertainment, Anytime You Want</h1>

    <a class="facebook-link" href="#" target="_blank" rel="noopener noreferrer" aria-label="Visit our Facebook page">
      <svg class="facebook-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
        <path d="M22.675 0H1.325C.593 0 0 .593 0 1.325v21.351C0 23.407.593 24 1.325 24H12v-9.294H9.294v-3.622H12V8.413c0-2.664 1.625-4.117 4.005-4.117 1.137 0 2.11.084 2.394.122v2.78l-1.645.001c-1.29 0-1.54.613-1.54 1.513v1.984h3.07l-.4 3.622h-2.67V24h5.234c.732 0 1.325-.593 1.325-1.324V1.324C24 .593 23.407 0 22.675 0z"/>
      </svg>
      Visit us on Facebook
    </a>

    <div class="buttons-container">
      <button class="watch-btn" type="button">Watch Now</button>
      <button class="coffee-btn" type="button">Buy me a coffee? â˜•</button>
    </div>

    <div class="disclaimer">
      Disclaimer: All movies and shows are third-party content and are not owned or operated by KunimeTV.
    </div>
  </main>

  <script>
    document.querySelector('.watch-btn').addEventListener('click', () => {
      window.location.href = 'main.html'; // Redirect to main page
    });
    document.querySelector('.coffee-btn').addEventListener('click', () => {
      window.open('https://buymeacoffee.com/yourprofile', '_blank');
    });
  </script>
</body>
</html>
