<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KunimeTV - Welcome</title>
  <style>
    /* Base and Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #141414;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    body.light-mode {
      background-color: #f9f9f9;
      color: #222;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: transparent;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .logo {
      height: 40px;
      margin-right: 12px;
    }
    .website-name {
      font-weight: 700;
      font-size: 28px;
      color: #e50914; /* Netflix red */
      letter-spacing: 2px;
      user-select: none;
    }
    body.light-mode .website-name {
      color: #b3000a;
    }
    /* Dark/Light Mode Toggle */
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }
    .toggle-switch input[type="checkbox"] {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 26px;
      transition: 0.4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }
    input:checked + .slider {
      background-color: #e50914;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    /* Main Content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 20px 60px;
      text-align: center;
      max-width: 1100px;
      margin: 0 auto;
    }
    /* Headline */
    h1 {
      font-size: 3.5rem;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 15px;
      color: inherit;
      user-select: none;
    }
    /* Facebook Link */
    .facebook-link {
      display: inline-flex;
      align-items: center;
      margin-bottom: 12px;
      font-size: 1.1rem;
      color: #1877f2; /* Facebook blue */
      text-decoration: none;
      font-weight: 700;
      gap: 8px;
      user-select: none;
    }
    .facebook-link:hover {
      text-decoration: underline;
    }
    .facebook-icon {
      width: 24px;
      height: 24px;
      fill: #1877f2;
      pointer-events: none;
    }
    /* Info text above buttons */
    .info-text {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 20px;
      color: inherit;
    }
    /* Buttons */
    .buttons-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 16px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 4px;
      font-weight: 700;
      cursor: pointer;
      min-width: 150px;
      transition: background-color 0.3s ease;
      color: white;
      user-select: none;
      flex: 1 1 150px;
      max-width: 250px;
    }
    .watch-btn {
      background-color: #e50914;
    }
    .watch-btn:hover {
      background-color: #f6121d;
    }
    .coffee-btn {
      background-color: #444;
    }
    .coffee-btn:hover {
      background-color: #666;
    }
    body.light-mode .watch-btn {
      background-color: #b3000a;
    }
    body.light-mode .watch-btn:hover {
      background-color: #d32f2f;
    }
    body.light-mode .coffee-btn {
      background-color: #ccc;
      color: #333;
    }
    body.light-mode .coffee-btn:hover {
      background-color: #999;
      color: #111;
    }
    /* Disclaimer */
    .disclaimer {
      font-size: 0.85rem;
      color: #aaa;
      max-width: 400px;
      line-height: 1.4;
      user-select: none;
      margin-top: 10px;
    }
    body.light-mode .disclaimer {
      color: #555;
    }
    /* Trending Section */
    #trending-section {
      width: 100%;
      max-width: 1100px;
      margin: 40px auto 80px;
      padding: 0 20px;
      position: relative;
      user-select: none;
    }
#trending-section h2 {
  font-size: 1.6rem;
  font-weight: 700;
  margin-bottom: 15px;
  position: absolute;
  left: 20px;
  top: -50px; /* moved higher */
  user-select: text;
  z-index: 10;
  color: #e50914; /* Netflix red */
}

.trending-arrow {
  position: absolute;
  top: 50%; /* center vertically */
  transform: translateY(-50%);
  width: 30px;       /* smaller width */
  height: 80px;      /* smaller height */
  background: rgba(0, 0, 0, 0.5);
  border: none;
  color: white;
  font-size: 22px;   /* smaller font size */
  font-weight: bold;
  cursor: pointer;
  border-radius: 4px;
  z-index: 10;
  display: flex;
  align-items: center;
  justify-content: center;
  user-select: none;
  transition: background-color 0.2s ease;
}

.trending-arrow:hover {
  background: rgba(229, 9, 20, 0.8);
}

#trending-prev {
  left: 0;
}

#trending-next {
  right: 0;
}
    body.light-mode #trending-section {
      color: #222;
    }
    body.light-mode .trending-arrow {
      background: rgba(255 255 255 / 0.4);
      color: #222;
    }
    body.light-mode .trending-arrow:hover {
      background: rgba(229, 9, 20, 0.8);
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img
        src="https://static.vecteezy.com/system/resources/previews/016/699/663/original/graffiti-letter-k-premium-illustration-vector.jpg"
        alt="KunimeTV Logo"
        class="logo"
      />
      <span class="website-name">KunimeTV</span>
    </div>
    <!-- Dark/Light Mode Toggle Switch -->
    <label class="toggle-switch" aria-label="Toggle dark/light mode">
      <input type="checkbox" id="modeToggle" />
      <span class="slider"></span>
    </label>
  </header>
  <main>
    <h1>Unlimited movies, TV shows, and more</h1>
    <a
      class="facebook-link"
      href="#"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="Visit our Facebook page"
    >
      <svg
        class="facebook-icon"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
        focusable="false"
      >
        <path
          d="M22.675 0H1.325C.593 0 0 .593 0 1.325v21.351C0 23.407.593 24 1.325 24H12v-9.294H9.294v-3.622H12V8.413c0-2.664 1.625-4.117 4.005-4.117 1.137 0 2.11.084 2.394.122v2.78l-1.645.001c-1.29 0-1.54.613-1.54 1.513v1.984h3.07l-.4 3.622h-2.67V24h5.234c.732 0 1.325-.593 1.325-1.324V1.324C24 .593 23.407 0 22.675 0z"
        />
      </svg>
      Visit us on Facebook
    </a>
    <p class="info-text">Ready to watch? Click “Watch Now” to enjoy every movie.</p>
    <div class="buttons-container">
      <button class="watch-btn" type="button">Watch Now</button>
      <button class="coffee-btn" type="button">Buy me a coffee? ☕</button>
    </div>
    <p class="disclaimer">
      Disclaimer: All movies and shows are third-party content and are not owned or operated by KunimeTV.
    </p>

    <!-- Trending Section -->
    <section id="trending-section">
      <h2>Trending Now</h2>
      <div class="trending-wrapper">
        <button id="trending-prev" class="trending-arrow" aria-label="Scroll left">&#8249;</button>
        <div id="trending-container" tabindex="0" aria-label="Trending movies" role="list"></div>
        <button id="trending-next" class="trending-arrow" aria-label="Scroll right">&#8250;</button>
      </div>
    </section>

  </main>

  <script>
    const toggle = document.getElementById('modeToggle');
    const body = document.body;

    // Initialize dark/light mode from localStorage
    if (localStorage.getItem('kunimeTVMode') === 'light') {
      body.classList.add('light-mode');
      toggle.checked = true;
    }

    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        body.classList.add('light-mode');
        localStorage.setItem('kunimeTVMode', 'light');
      } else {
        body.classList.remove('light-mode');
        localStorage.setItem('kunimeTVMode', 'dark');
      }
    });

    // Button click handlers
    document.querySelector('.watch-btn').addEventListener('click', () => {
      window.location.href = 'main.html';
    });
    document.querySelector('.coffee-btn').addEventListener('click', () => {
      window.open('https://buymeacoffee.com/yourprofile', '_blank');
    });

    // Trending Movies Fetch and Render
    const API_KEY = '961334ce43e0adcaa714fddec89fcfd9';
    const TRENDING_URL = `https://api.themoviedb.org/3/trending/movie/week?api_key=${API_KEY}`;
    const IMG_BASE = 'https://image.tmdb.org/t/p/w300';

    async function loadTrendingMovies() {
      try {
        const res = await fetch(TRENDING_URL);
        if (!res.ok) throw new Error(`HTTP error: ${res.status}`);

        const data = await res.json();
        const movies = data.results.slice(0, 10);

        const container = document.getElementById('trending-container');
        container.innerHTML = '';

        movies.forEach((movie, index) => {
          const card = document.createElement('div');
          card.className = 'movie-card';
          card.setAttribute('role', 'listitem');

          const rank = document.createElement('div');
          rank.className = 'movie-rank';
          rank.textContent = index + 1;
          card.appendChild(rank);

          const img = document.createElement('img');
          img.src = movie.poster_path ? IMG_BASE + movie.poster_path : '';
          img.alt = movie.title || 'Movie poster';
          card.appendChild(img);

          card.addEventListener('click', () => {
            window.location.href = `watch.html?movieId=${movie.id}`;
          });

          container.appendChild(card);
        });
    } catch (error) {
      console.error('Failed to load trending movies:', error);
    }
  }

  const trendingContainer = document.getElementById('trending-container');
  const prevBtn = document.getElementById('trending-prev');
  const nextBtn = document.getElementById('trending-next');

  prevBtn.addEventListener('click', () => {
    trendingContainer.scrollBy({ left: -400, behavior: 'smooth' });
  });

  nextBtn.addEventListener('click', () => {
    trendingContainer.scrollBy({ left: 400, behavior: 'smooth' });
  });

  window.addEventListener('DOMContentLoaded', loadTrendingMovies);
  </script>
</body>
</html>
