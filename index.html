<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KunimeTV - Welcome</title>
  <style>
    /* Base and Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #141414;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    body.light-mode {
      background-color: #f9f9f9;
      color: #222;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: transparent;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .logo {
      height: 40px;
      margin-right: 12px;
    }
    .website-name {
      font-weight: 700;
      font-size: 28px;
      color: #e50914; /* Netflix red */
      letter-spacing: 2px;
      user-select: none;
    }
    body.light-mode .website-name {
      color: #b3000a;
    }
    /* Dark/Light Mode Toggle Container */
    .mode-toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      user-select: none;
    }
    /* Icons */
    .mode-icon {
      width: 24px;
      height: 24px;
      fill: #e50914;
      transition: fill 0.3s ease;
    }
    body.light-mode .mode-icon {
      fill: #f39c12; /* warm yellow for sun */
    }
    /* Dark/Light Mode Toggle Switch */
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }
    .toggle-switch input[type="checkbox"] {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 26px;
      transition: 0.4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }
    input:checked + .slider {
      background-color: #e50914;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    /* Main Content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 20px 60px;
      text-align: center;
      max-width: 720px;
      margin: 0 auto;
    }
    /* Headline */
    h1 {
      font-size: 3.5rem;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 15px;
      color: inherit;
      user-select: none;
    }
    /* Facebook Link */
    .facebook-link {
      display: inline-flex;
      align-items: center;
      margin-bottom: 12px;
      font-size: 1.1rem;
      color: #1877f2; /* Facebook blue */
      text-decoration: none;
      font-weight: 700;
      gap: 8px;
      user-select: none;
    }
    .facebook-link:hover {
      text-decoration: underline;
    }
    .facebook-icon {
      width: 24px;
      height: 24px;
      fill: #1877f2;
      pointer-events: none;
    }
    /* Info text above buttons */
    .info-text {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 20px;
      color: inherit;
    }
    /* Buttons */
    .buttons-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 16px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 4px;
      font-weight: 700;
      cursor: pointer;
      min-width: 150px;
      transition: background-color 0.3s ease;
      color: white;
      user-select: none;
      flex: 1 1 150px;
      max-width: 250px;
    }
    .watch-btn {
      background-color: #e50914;
    }
    .watch-btn:hover {
      background-color: #f6121d;
    }
    .coffee-btn {
      background-color: #444;
      color: white;
    }
    .coffee-btn:hover {
      background-color: #666;
    }
    body.light-mode .watch-btn {
      background-color: #b3000a;
    }
    body.light-mode .watch-btn:hover {
      background-color: #d32f2f;
    }
    body.light-mode .coffee-btn {
      background-color: #ccc;
      color: #333;
    }
    body.light-mode .coffee-btn:hover {
      background-color: #999;
      color: #111;
    }
    /* Disclaimer */
    .disclaimer {
      font-size: 0.85rem;
      color: #aaa;
      max-width: 400px;
      line-height: 1.4;
      user-select: none;
      margin-top: 10px;
    }
    body.light-mode .disclaimer {
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img 
        src="https://static.vecteezy.com/system/resources/previews/016/699/663/original/graffiti-letter-k-premium-illustration-vector.jpg" 
        alt="KunimeTV Logo" 
        class="logo" />
      <span class="website-name">KunimeTV</span>
    </div>

    <!-- Dark/Light Mode Toggle with Icon -->
    <label class="mode-toggle-container" for="modeToggle" tabindex="0" role="checkbox" aria-checked="false" aria-label="Toggle dark and light mode">
      <svg id="modeIcon" class="mode-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <!-- Moon icon by default -->
        <path d="M21.75 15.352a9 9 0 01-11.002-11.002 8.993 8.993 0 0011.002 11.002z"/>
      </svg>
      <input type="checkbox" id="modeToggle" />
      <span class="slider"></span>
    </label>
  </header>

  <main>
    <h1>Unlimited movies, TV shows, and more</h1>

    <a class="facebook-link" href="#" target="_blank" rel="noopener noreferrer" aria-label="Visit our Facebook page">
      <svg class="facebook-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
        <path d="M22.675 0H1.325C.593 0 0 .593 0 1.325v21.351C0 23.407.593 24 1.325 24H12v-9.294H9.294v-3.622H12V8.413c0-2.664 1.625-4.117 4.005-4.117 1.137 0 2.11.084 2.394.122v2.78l-1.645.001c-1.29 0-1.54.613-1.54 1.513v1.984h3.07l-.4 3.622h-2.67V24h5.234c.732 0 1.325-.593 1.325-1.324V1.324C24 .593 23.407 0 22.675 0z"/>
      </svg>
      Visit us on Facebook
    </a>

    <p class="info-text">Ready to watch? Click “Watch Now” to enjoy every movie.</p>

    <div class="buttons-container">
      <button class="watch-btn" type="button">Watch Now</button>
      <button class="coffee-btn" type="button">Buy me a coffee? ☕</button>
    </div>

    <p class="disclaimer">
      Disclaimer: All movies and shows are third-party content and are not owned or operated by KunimeTV.
    </p>
  </main>

  <script>
    const toggle = document.getElementById('modeToggle');
    const body = document.body;
    const modeIcon = document.getElementById('modeIcon');

    // Set initial mode from localStorage or default to dark (moon)
    if(localStorage.getItem('kunimeTVMode') === 'light') {
      body.classList.add('light-mode');
      toggle.checked = true;
      setIcon('light');
    } else {
      setIcon('dark');
    }

    toggle.addEventListener('change', () => {
      if(toggle.checked) {
        body.classList.add('light-mode');
        localStorage.setItem('kunimeTVMode', 'light');
        setIcon('light');
      } else {
        body.classList.remove('light-mode');
        localStorage.setItem('kunimeTVMode', 'dark');
        setIcon('dark');
      }
    });

    function setIcon(mode) {
      if (mode === 'light') {
        // Sun icon
        modeIcon.innerHTML = `
          <circle cx="12" cy="12" r="5" fill="currentColor"></circle>
          <g stroke="currentColor" stroke-width="2">
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </g>
        `;
      } else {
        // Moon icon
        modeIcon.innerHTML = `<path d="M21.75 15.352a9 9 0 01-11.002-11.002 8.993 8.993 0 0011.002 11.002z"/>`;
      }
    }

    // Button click events
    document.querySelector('.watch-btn').addEventListener('click', () => {
      window.location.href = 'main.html';
    });

    document.querySelector('.coffee-btn').addEventListener('click', () => {
      window.open('https://buymeacoffee.com/yourprofile', '_blank');
    });
  </script>
</body>
</html>
