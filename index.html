<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KunimeTV</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
    }
    a {
      color: #eee;
      text-decoration: none;
    }
    a:hover {
      color: #e60057;
      text-decoration: underline;
    }
    /* Header */
    header {
      background-color: #121212;
      display: flex;
      align-items: center;
      padding: 15px 30px;
      border-bottom: 2px solid #e60057;
      position: sticky;
      top: 0;
      z-index: 1000;
      min-height: 70px;
    }
    .logo {
      display: flex;
      align-items: center;
      margin-right: 30px;
      user-select: none;
      font-weight: bold;
      font-size: 28px;
      color: #e60057;
    }
    .logo img {
      height: 45px;
      width: 45px;
      margin-right: 12px;
    }
    /* Search Bar */
    .search-container {
      position: relative;
      flex-grow: 1;
      max-width: 450px;
    }
    .search-container input[type="text"] {
      width: 100%;
      padding: 10px 15px;
      font-size: 16px;
      border: 2px solid #e60057;
      border-radius: 4px 0 0 4px;
      background-color: transparent;
      color: #eee;
      outline: none;
    }
    .search-container input[type="text"]::placeholder {
      color: #999;
    }
    .search-container button {
      position: absolute;
      right: 0;
      top: 0;
      border: none;
      background-color: #e60057;
      height: 100%;
      width: 40px;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      transition: background-color 0.3s ease;
    }
    .search-container button:hover {
      background-color: #b00443;
    }
    .search-container button svg {
      fill: white;
      width: 18px;
      height: 18px;
    }
    /* Nav menu */
    nav {
      margin-left: 40px;
      display: flex;
      gap: 25px;
      font-size: 16px;
      user-select: none;
    }
    nav a {
      text-transform: capitalize;
      white-space: nowrap;
      padding: 6px 8px;
      transition: color 0.3s ease;
      cursor: pointer;
    }
    nav a.active {
      font-weight: bold;
      color: #e60057;
      text-decoration: underline;
    }
    /* Anime list content styles */
    .anime-list {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
      gap: 20px;
      padding: 0 20px 40px;
    }
    .anime-item {
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px #e60057aa;
      transition: transform 0.2s ease;
    }
    .anime-item:hover {
      transform: scale(1.05);
    }
    .anime-item img {
      width: 100%;
      display: block;
    }
    .anime-item .info {
      padding: 10px;
    }
    .anime-item .title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .anime-item .score {
      color: #fbc02d;
    }
  </style>
</head>
<body>
<header>
  <div class="logo">
    <img src="https://static.vecteezy.com/system/resources/previews/016/699/663/original/graffiti-letter-k-premium-illustration-vector.jpg" alt="KunimeTV Logo" />
    KunimeTV
  </div>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for anime..." autocomplete="off" />
    <button onclick="searchAnime()" title="Search">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M10 17l5-5-5-5v10z"/>
      </svg>
    </button>
  </div>
  <nav>
    <a href="#" class="active" onclick="loadAnime(event)">Anime</a>
    <a href="#" onclick="loadPopular(event)">Popular</a>
    <a href="#" onclick="load18Plus(event)">18+</a>
  </nav>
</header>
<main>
  <div id="results" class="anime-list"></div>
</main>
<script>
  const resultsDiv = document.getElementById('results');
  const navLinks = document.querySelectorAll('nav a');

  function setActiveLink(clickedLink) {
    navLinks.forEach(link => link.classList.remove('active'));
    if(clickedLink) clickedLink.classList.add('active');
  }

  async function fetchAndDisplay(animeList) {
    resultsDiv.innerHTML = '';
    if (animeList.length === 0) {
      resultsDiv.innerHTML = '<p style="color:#eee;">No results found.</p>';
      return;
    }
    for (const anime of animeList) {
      const animeItem = document.createElement('div');
      animeItem.className = 'anime-item';
      animeItem.innerHTML = `
        <a href="${anime.url}" target="_blank" rel="noopener noreferrer" title="${anime.title}">
          <img src="${anime.images.jpg.image_url}" alt="${anime.title}" />
        </a>
        <div class="info">
          <div class="title">${anime.title}</div>
          <div class="score">‚≠ê ${anime.score ?? 'N/A'}</div>
        </div>
      `;
      resultsDiv.appendChild(animeItem);
    }
  }

  async function loadAnime(event) {
    if(event) event.preventDefault();
    setActiveLink(event ? event.currentTarget : navLinks[0]);
    const response = await fetch('https://api.jikan.moe/v4/top/anime?filter=airing&sfw=true&limit=12');
    const json = await response.json();
    await fetchAndDisplay(json.data);
  }

  async function loadPopular(event) {
    if(event) event.preventDefault();
    setActiveLink(event.currentTarget);
    const response = await fetch('https://api.jikan.moe/v4/top/anime?filter=bypopularity&sfw=true&limit=12');
    const json = await response.json();
    await fetchAndDisplay(json.data);
  }

  async function load18Plus(event) {
    if(event) event.preventDefault();
    setActiveLink(event.currentTarget);
    // Use search with genres=12 (Hentai), sfw=false to filter adult content
    const response = await fetch('https://api.jikan.moe/v4/anime?genres=12&sfw=false&limit=12');
    const json = await response.json();
    await fetchAndDisplay(json.data);
  }

  async function searchAnime() {
    const query = document.getElementById('searchInput').value.trim();
    if (!query) {
      alert("Please enter a search term");
      return;
    }
    setActiveLink(null);
    const response = await fetch(`https://api.jikan.moe/v4/anime?q=${encodeURIComponent(query)}&limit=12`);
    const json = await response.json();
    await fetchAndDisplay(json.data);
  }

  // Load the Anime list by default on page load
  window.addEventListener('DOMContentLoaded', () => {
    loadAnime(null);
  });
</script>
</body>
</html>
